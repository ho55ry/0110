<!--
CSS 선택자 계층관계 관련 =============================================
- 하위 선택자
    * 특정 태그 아래에 모든 태그들, 후손(자손) 태그
    * 형식 : 특정태그 후손태그명
- 자식 선택자
    * 특정 태그 아래에 바로 존재하는 태그들, 자식 태그
    * 형식 : 특정태그 > 자식태그명
-->
<!DOCTYPE html>
<html>
    <head>
        <title> 관계 선택자 - 하위/자식 선택자 </title>
        <link href="../styles/basic.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h5> 중식 메뉴 </h5><hr>
        <ul>
            <li> [감꽃] </li>
                <ol>
                    <li>흑미밥</li>
                    <li>어묵국</li>
                    <li>콩불</li>
                    <li>가자미구이</li>
                    <li>쌈배추,콜라비</li>
                    <li>쌈장</li>
                    <li>배추김치</li>
                </ol>
            <li> [첨성]</li>
                <ol>
                    <li>콩나물밥/흰밥</li>
                    <li>소고기강된장찌개</li>
                    <li>제육볶음</li>
                    <li>두부데리야끼강정</li>
                    <li>양배추,다시마숙쌈/쌈장</li>
                    <li>직접담근김치</li>
                    <li>온국수</li>
                </ol>
        </ul>
        <h4> 디저트 </h4>
        <ul id="dessert">
            <li>커피</li>
            <li>아이스크림</li>
        </ul>
    </body>
</html>
