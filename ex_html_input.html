<!--==============================================================
입력 관련 태그 
- 입력 데이터 ==> 서버(server) 전송
* <form> ~ </form> :  서버 전송에 관련된 태그들 담는 태그
    - 속성 action : 데이터 처리 URL
    - 속성 method : 입력 데이터 서버 전달 방식 (get(주소창에 보임), post(안보임))
- 사용자로부터 입력을 받을 수 있는 태그
* <input type='입력의 종류' name=' value='사용자에게 보여지는 값' on이벤트이름='JS Code'>
===============================================================-->
<!doctype html>
<html>
    <head>
        <title>MY WEB</title>
    </head>
    <body>
        <h1>다양한 입력 태그 살펴보기</h1><hr>
        <h4>텍스트 입력</h4>
        성별 입력 : 
        <input type="text" name="gender" id="gen"><br>

        <h4>패스워드 입력</h4>
        비밀번호 입력 : 
        <input type="password" name="password" id="pw" placeholder="영어,숫자,8자리" ><br>

        <h4>라디오 버튼 입력 - 1개 선택</h4>
        혈액형 선택 : <br>
        <input type="radio" name="blood" value="A" checked>A형
        <input type="radio" name="blood" value="B">B형<br>
        <input type="radio" name="blood" value="O">O형
        <input type="radio" name="blood" value="AB">AB형<br>

        <h4>체크 박스 버튼 입력 - 여러개 선택</h4>
        취미 선택 : <br>
        <input type="checkbox" name="hobby" value="홀덤" checked>홀덤
        <input type="checkbox" name="hobby" value="꿀잠">꿀잠
        <input type="checkbox" name="hobby" value="게임">게임
        <input type="checkbox" name="hobby" value="쇼핑">쇼핑
        <input type="checkbox" name="hobby" value="공부" disabled>공부

        <h4>텍스트 버튼 입력 - 긴 글자 문장 입력</h4>
        오늘의 메시지 : <br>
        <textarea rows="20" cols="50" name="message"></textarea>

        <h4>버튼 입력</h4>
        삭제? : 
        <!-- 속성 : on이벤트명="event handler" -->
        <input type="button" value="Y" name="delBTN" onclick="console.log('클릭')">

        <h4>다양한 컨텐츠 버튼 입력</h4>
        삭제? : 
        <button value="N" name="noBTN" onclick="alert('NO!')">N</button><br>

        <h4>전송 버튼 입력</h4>
        삭제? : 
        <input type="submit" name="send" value="서버로 전송"><br>
    </body>
</html>
